name: Staging

on:
  push:
    branches:
      - develop

permissions:
  contents: write

jobs:
  js_tests:
    uses: ./.github/workflows/js.yml

  php_tests:
    uses: ./.github/workflows/php.yml

  deploy:
    runs-on: ubuntu-latest
    needs: [js_tests, php_tests]
    steps:
      - name: Trigger Deploy
        uses: distributhor/workflow-webhook@v3
        with:
          webhook_url: ${{ secrets.WEBHOOK_STAGING }}
